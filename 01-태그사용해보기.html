<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible"
    content="IE=edge">
    <mata name="author" content="박세원">
    <mata name="descripstion" content="챌린지3">
    <mata name="keywords" content="h1, select, list">
    <title>태그 사용해보기</title>

</head>
<body>
    <select multiple size="4">
        <option value="title" disabled selected>
            좋아하는 동물을 골라주세요
        </option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="lion" selected>사자</option>
        <option value="tiger">호랑이</option>
        <option value="monkey">원숭이</option>
        <option value="dragon">드래곤</option>
    </select>

    <div>
        <h1>분야별 검색어</h1>
        안녕하세요<br>
        <strong><u>드라마</u></strong>
        <br>
        <ol>
            <li>구미호던1938</li>
            <li>진짜가 나타났다!</li>
            <li>낭만닥터 김사부3</li>
        </ol>
    </div>

    <div>
        <h1>같이가치 추천글</h1>
        <ul>
            <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
            <li>조금은 특별한 우리의 여행</li>
            <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
        </ul>
    </div>


</body>
</html>
