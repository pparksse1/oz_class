<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>나만의 일기장</title>
    <link href="나만의 일기장.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <header class="title">
            <h1>나만의 일기장</h1>
        </header>
        <main>
            <article class="date">
                <p>2023년 12월 12일 화요일</p>
                <label for="feeling">감정 상태
                    <input type="range" id="feeling" name="feeling">
                </label>
            </article>
            <section class="image">
                <img src="images/고양이.jpeg" alt="고양이">
            </section>
            <section class="main">
                <p>오늘은 짝꿍이랑 진대감에 다녀옴^0^</p>
                <p>나는 꽃게 된장찌개먹었구</p>
                <p>짝꿍이는 김치찌개 먹었다</p>
                <p>배가 터지기 일보직전~</p>
                <p>'그래도 이건 참을수 없지!'</p>
                <p>아아는 필수죠?!</p>
                <p></p>
            </section>
        </main>

        <footer class="mark">
            <p>OZ</p>
        </footer>
    </div>
</body>
</html>
