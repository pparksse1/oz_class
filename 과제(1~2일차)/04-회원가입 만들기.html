<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <main>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li>
                    <label for="name">이 름</label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" placeholder="6자 이상 20자 미안 공백 없">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" name="pw" placeholder="대소문자로 입력해주세요">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone">휴대폰</label>
                    <input type="number" id="phone" name="phone">
                </li>
                <input type="button" value="가입하기">
                <input type="submit" value="취소">
            </ul>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <ul>
                <li>
                    <input type="checkbox" id="coding" name="hobby">
                    <label for="coding">코딩</label>
                    <input type="checkbox" id="worksout" name="hobby">
                    <label for="worksout">운동</label>
                    <input type="checkbox" id="breathing" name="hobby">
                    <label for="breathing">숨쉬기</label>
                    <input type="checkbox" id="travel" name="hobby">
                    <label for="travel">여행</label>
                    <input type="checkbox" id="napping" name="hobby">
                    <label for="napping">잠자기</label>
                    <input type="checkbox" id="reading" name="hobby">
                    <label for="reading">독서</label>
                    <input type="checkbox" id="netflex" name="hobby">
                    <label for="netflex">넷플시청</label>
                </li>
                    
                <li>
                    <input type="radio" id="man" name="gender">
                    <label for="man">남</label>
                    <input type="radio" id="woman" name="gender">
                    <label for="woman">여</label>
                    <input type="radio" id="secret" name="gender">
                    <label for="secret">비밀</label>
                </li>
            </ul>
        </fieldset>
    </main>
</body>
</html>
