<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="회원가입.css" rel="stylesheet">
</head>
<body>
    <div class="signin_class">
        <header>
            <h2>OZ초격차 회원가입</h2>
        </header>
        <form>
            <input type="email" id="email" placeholder="이메일을 입력하세요." name="signin">
            <br>
            <input type="text" id="name" placeholder="이름을 입력하세요." name="signin">
            <br>
            <input type="password" id="pw" placeholder="비밀번호를 입력하세요." name="signin">
            <br>
            <input type="password" id="re_pw" placeholder="비밀번호를 다시 입력하세요." name="signin">
            <br>
            <input type="tel" id="tel01" placeholder="010" name="signin">-
            <input type="tel" id="tel02" placeholder="1234" name="signin">-
            <input type="tel" id="tel03" placeholder="5678" name="signin">
            <br>
            <br>
            <div class="certification">
                000000 &nbsp; <input type="button" value="인증번호 전송" id="submit_button">
            </div>
            <div class="certification_complete">
                3:00 &nbsp; <input type="button" value="인증 완료" id="complete_button" disabled>
            </div>
            <br>
            <select id="region">
                <option value="selection" selected disabled>-지역을 선택하세요-</option>
                <option value="seoul">서울</option>
                <option value="busan">부산</option>
                <option value="daegu">대구</option>
                <option value="daejeon">대전</option>
                <option value="gwangju">광주</option>
                <option value="other">그 외</option>
            </select>
            <br>
            <input type="radio" id="female" name="gender">
            <label for="female">여성</label>
            <input type="radio" id="male" name="gender">
            <label for="male">남성</label>
            <br>
            <button type="submit" id="signin_button">가입하기</button>
        </form>
    </div>
</body>
</html>
